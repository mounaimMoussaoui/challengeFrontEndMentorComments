<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- displays site properly based on user's device -->
  <meta name="description" content="the front end challenge html and css and javascript Interactive comments " />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet" href="style/main.css" />
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive comments section</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
<div class="container">
    <div class="owner-form-reply">
      <div class="img-owner">
        <img src="images/avatars/image-juliusomo.webp" alt="owner-user" />
      </div>
      <label for="txtComment">
        <textarea cols="80" rows="6" width="100%" height="100%" name="txtComment" id="txtComment" placeholder="Add a comment..."></textarea>
      </label>
      <input type="submit" id="btnSend" value="SEND" />
    </div>
  </div>
  <div class="deleteBox" id="boxDeleteComment">
    <h3>Delete comment</h3>
    <p>are you sure you want to delete this comment? This will remove the comment and can't be undone</p>
    <div class="group-form">
      <button type="button" class="btn-cancel">NO, CANCEL</button>
      <button type="button" class="btn-delete">YES, DELETE</button>
    </div>
  </div>
  </div>

  <script src="javascript/main.js"></script>
</body>
</html>
